shell=fish
term=xterm-256color

title=foot

font=CaskaydiaCove Nerd Font Mono:size=13
letter-spacing=0
dpi-aware=no

pad=25x25

bold-text-in-bright=no

[scrollback]
lines=10000

[cursor]
style=beam
blink=no
beam-thickness=1.5
# underline-thickness=<font underline thickness>

[key-bindings]
scrollback-up-page=Page_Up
scrollback-down-page=Page_Down
clipboard-copy=Control+c
clipboard-paste=Control+v
# primary-paste=Shift+Insert
search-start=Control+f
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
font-reset=Control+0 Control+KP_0

[search-bindings]
cancel=Escape
find-prev=Shift+F3
find-next=F3 Control+G
delete-prev-word=Control+BackSpace

[text-bindings]
\x03=Control+Shift+c


[colors]
foreground=CDD6F4
background=1E1E2E

# Selection
selection-foreground=1E1E2E
selection-background=F5E0DC

# Cursor
cursor=1E1E2E F5E0DC

# Regular colors
regular0=45475A  # black
regular1=F38BA8  # red
regular2=A6E3A1  # green
regular3=F9E2AF  # yellow
regular4=89B4FA  # blue
regular5=F5C2E7  # magenta
regular6=94E2D5  # cyan
regular7=BAC2DE  # white

# Bright colors
bright0=585B70  # bright black
bright1=F38BA8  # bright red
bright2=A6E3A1  # bright green
bright3=F9E2AF  # bright yellow
bright4=89B4FA  # bright blue
bright5=F5C2E7  # bright magenta
bright6=94E2D5  # bright cyan
bright7=A6ADC8  # bright white